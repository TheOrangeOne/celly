language: python
python:
  - "3.6"
sudo: false
env:
  global:
  - secure: 
before_install:
- export TZ=America/Toronto
cache:
  directories:
    - data/
script:
- python3 -m unittest discover
- python3 celly.py
- cp build/2018-10-19-ratings.html build/index.html
deploy:
  edge:
    branch: v1.8.47
  provider: pages
  target-branch: gh-pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  local-dir: build
  on:
    branch: master
