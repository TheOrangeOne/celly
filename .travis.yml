language: python
python:
- '3.6'
sudo: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- export TZ=America/Toronto
cache:
  directories:
  - data/
  - build/
script:
- python3 -m unittest discover
- python3 celly.py
- TODAY_PAGE="`date +%Y-%m-%d`-matches.html"
- cp build/$TODAY_PAGE build/index.html
deploy:
  edge:
    branch: v1.8.47
  provider: pages
  target-branch: gh-pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  local-dir: build
  on:
    branch: master
